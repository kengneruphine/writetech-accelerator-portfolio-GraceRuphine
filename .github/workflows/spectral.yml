name: Lint Open API with spectral and Publishing the API Reference to github pages

on: [push]

jobs:
  Openapi-linting:
    name: Run Spectral
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'docs/docs-automation/*.yaml'

